<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>

<form th:method="POST"
      th:action="@{/admin/new}"
      th:object="${user}">

    <div class="container-fluid text-center w">
        <div class="form-group">
            <label for="firstNameNew">First name</label>
            <input type="text" class="form-control"
                   id="firstNameNew"
                   placeholder="First name"
                   th:field="*{firstName}">
        </div>
        <div class="form-group">
            <label for="lastNameNew">Last name</label>
            <input type="text" class="form-control"
                   id="lastNameNew"
                   placeholder="Last name"
                   th:field="*{lastName}">
        </div>
        <div class="form-group">
            <label for="AgeNew">Age</label>
            <input type="number" class="form-control"
                   id="AgeNew"
                   placeholder="Age"
                   th:field="*{age}">
        </div>
        <div class="form-group">
            <label for="EmailNew">Email</label>
            <input type="text" class="form-control"
                   id="EmailNew"
                   placeholder="Email"
                   th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="PasswordNew">Password</label>
            <input type="password" class="form-control"
                   id="PasswordNew"
                   placeholder="Password"
                   th:field="*{password}">
        </div>
        <div class="form-group text-center">
            <label for="RoleNew">Role</label>
            <select multiple class="form-control" id="RoleNew" size="2"
                    th:field="*{roles}">
                    <option th:each="role: ${allRoles}"
                            th:value="${role.getId()}"
                            th:text="${role.toString()}"></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col text-center">
            <button type="submit" class="btn btn-success btn-lg">Add new user</button>
        </div>
    </div>
</form>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
