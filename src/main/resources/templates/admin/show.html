<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${'Email: ' + user.getEmail()}">VALUE</p>
<p th:text="${'First name: ' + user.getFirstName()}">VALUE</p>
<p th:text="${'User ID: ' + user.getId()}">VALUE</p>
<p th:text="${'User age: ' + user.getAge()}">VALUE</p>

<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
